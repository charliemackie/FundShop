{% extends 'store/base.html' %}
{% load static %}
{% block main_content %}

<div class="card fixed">
    <div class="m-3" style="font-size: 25pt;">
        Enter some order information
    </div>
    <div class="form-floating m-3">
        <input class="form-control" id="order" placeholder="name@example.com">
        <label for="floatingInput">Order Number</label>
      </div>
      <div class="form-floating m-3">
        <input class="form-control" id="postal" placeholder="Password">
        <label for="floatingPassword">Postal Code</label>
      </div>
      <div class="p-3">
      <a type="button" href="{% url 'items' %}" class="btn btn-success">Choose Return Items</a>
    </div>
</div>

{% endblock %}
